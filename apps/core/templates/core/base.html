<!DOCTYPE html>

{% load static %}

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OinkOink</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
</head>

<body>

  <nav class="w3-bar w3-blue" role="navigation">
    <a href="/" class="w3-bar-item w3-button w3-mobile">OinkOink</a>
    {% if user.is_authenticated %}
      <a href="{% url 'feed' %}" class="w3-bar-item w3-button w3-mobile">Feed</a>
      <a href="{% url 'search' %}" class="w3-bar-item w3-button w3-mobile">Search</a>
    {% endif %}
    {% if user.is_authenticated %}
      <a href="{% url 'logout' %}" class="w3-bar-item w3-button w3-mobile w3-right">Logout</a>
      <a href="{% url 'oinkerprofile' request.user.username %}" class="w3-bar-item w3-button w3-mobile w3-right">Profile</a>
      <a href="{% url 'edit_profile' %}" class="w3-bar-item w3-button w3-mobile w3-right">Edit profile</a>
    {% else %}
      <a href="{% url 'signup' %}" class="w3-bar-item w3-button w3-mobile w3-right">Sign up</a>
      <a href="{% url 'login' %}" class="w3-bar-item w3-button w3-mobile w3-right">Login</a>
    {% endif %}
  </nav>

  <main>
    {% block content %}
    {% endblock content%}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  {% block script %}
  {% endblock script %}
</body>

</html>
